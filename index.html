<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An app for viewing random advice">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
    <title>Advice generator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 id="advice-id">Advice #117</h3>
        <q id="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
        <img width="444" height="16" class="desktop-only" src="/images/pattern-divider-desktop.svg" alt="Devider">
        <img width="295" height="16" class="mobile-only" src="/images/pattern-divider-mobile.svg" alt="Devider">
        <button id="quote-button">
          <img src="/images/icon-dice.svg" alt="random quote button, a dice icon" />
        </button>
      </div>
    </div> 
    <script type="module" src="/main.js"></script>
  </body>
</html>
